    <section class="ui middle center aligned form segment" id= "background">
      <h4>Control a relay connected to D4 on the Grove shield.
      <div class="column one wide">

        <form action="/control" method="POST">
          <button name="state" value="relayOff">Off</button>
        </form>

        <form action="/control" method="POST">
          <button name="state" value="relayOn">On</button>
        </form>

      <h4> Control something else.</h4>

        <form action="/control" method="POST">
          <button name="state" value="off">Off</button>
        </form>

        <form action="/control" method="POST">
          <button name="state" value="on">On</button>
        </form>
        
        <h4>Leave a mesage on the LCD (generates a 400 Bad Request error)</h4>
         <form action="/control" method="POST">
				    <div class="field">
				      <label> Message: </label>
				      <input type="text" name="message">
